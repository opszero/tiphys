defaultImage: ""
imagePullSecrets: []
nameOverride: ""
replicaCount: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

resources: {}
  # limits:
  #   cpu: "1"
  #   memory: "1024Mi"
  # requests:
  #   cpu: "0.1"
  #   memory: "128Mi"

autoscaling:
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 99
  targetMemoryUtilizationPercentage: 99

nodeSelector: {}
tolerations: []
affinity: {}
secrets: {}
envRaw: {}

datadog:
  enabled: false
  version: ""

redis:
  enabled: false
  auth:
    enabled: false
